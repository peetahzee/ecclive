<div *ngIf="!hasEventBegun()" class="center-container">
  <img class="logo" src="assets/logo.png" />
  <mat-card class="message mat-elevation-z4">
    <mat-card-title>{{event.name}}</mat-card-title>
    <mat-card-content>
      <div><mat-spinner diameter="20"></mat-spinner></div>
      <p>The livestream will automatically start at the Service's scheduled time on <b>{{startTime | date:'MMM d, h:mm aaaaa'}}m</b>.</p>
    </mat-card-content>
    <mat-card-actions>
      <a href="https://eccseattle.org" mat-stroked-button color="primary">ECC Website</a>
      <a href="https://www.youtube.com/user/TheECCSeattle" mat-stroked-button color="primary">ECC @ YouTube</a>
    </mat-card-actions>
  </mat-card>
</div>
<iframe *ngIf="shouldShowIframe()"
    [src]="iframeSrc | safeUrl"
    frameborder="0"
    width="100%"
    height="100%">
  </iframe>
